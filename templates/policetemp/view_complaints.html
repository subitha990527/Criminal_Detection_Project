{% extends 'policetemp/indexpolice.html' %}
{% block content %}


   <div class="col-md-12">
                           <div class="white_shd full margin_bottom_30">
                              <div class="full graph_head">
                                 <div class="heading1 margin_0">
                                    <h2><b>Public Complaints</b></h2>
                                 </div>
                              </div>
                              <div class="table_section padding_infor_info">
                                 <div class="table-responsive-sm">
                                    <table class="table">
                                       <thead>

                                          <tr>
                                              <th><b><i>Name</i></b></th>
                                              <th><b><i>Complaint Message</i></b></th>
                                             <th><b><i>Date</i></b></th>
<!--                                             <th><b><i>Country</i></b></th>-->
<!--                                             <th><b><i>Phone Number</i></b></th>-->
<!--                                             <th><b><i>Email</i></b></th>-->
                                              <th><b><i>Action</i></b></th>
                                              <th></th>
<!--                                              <th></th>-->


                                          </tr>
                                       </thead>
                                       <tbody>
                                        {% for i in u %}
                                          <tr>
                                              <td>{{ i.user }}</td>
                                              <td>{{ i.complaint_msg }}</td>
                                              <td>{{ i.date }}</td>
                                              <td>
                                                  {% if i.reply == None %}
                                                  <a href="{% url 'reply_complaint' i.id %}" >Reply Now</a>
                                                  {% else %}
                                                  {{ i.reply }}
                                                  {% endif %}
                                              </td>

                                          </tr>
                                        {% endfor %}

                                         </tbody>

                                    </table>
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>



{% endblock %}
<!---->
